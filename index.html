<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HAKAI Server Status</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f4f4f4;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      border: 2px solid #333;
      border-radius: 12px;
      background-image: url('https://i.imgur.com/k5BXmrj.jpeg');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px #FFD70088;
    }

    h2 {
      color: #FFD700;
      text-shadow: 0 0 5px #000;
    }

    #status, #changelog {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: inset 0 0 10px #222;
    }

    #server-name {
      font-size: 1.6em;
      font-weight: bold;
      color: #FFD700;
    }

    #player-count, #motd, #server-version {
      margin: 5px 0;
    }

    #changelog-list li {
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .category {
      font-size: 0.8em;
      color: #ffcc00;
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .error {
      color: #ff4c4c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="status">
    <div id="server-name">Loading server status...</div>
    <div id="server-version"></div>
    <div id="player-count"></div>
    <div id="motd"></div>
  </div>

  <div id="changelog">
    <h2>Changelog & Dev Updates</h2>
    <ul id="changelog-list">
      <li>Loading changelog...</li>
    </ul>
  </div>

  <script>
    const serverIP = "30.ip.gl.ply.gg:21711";
    const changelogCSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSLOA0s69tgK5aV1S00nj7AJMft6yo2qEaZFHzpV9TeL9e2EA7Ipjtgkr43Dg0KriXQoZlEAvbhG-pm/pub?gid=0&single=true&output=csv";
    const apiURL = `https://api.mcstatus.io/v2/status/java/${serverIP}`;

    async function fetchServerStatus() {
      try {
        const response = await fetch(apiURL);
        if (!response.ok) throw new Error("Server status fetch failed.");
        const data = await response.json();

        if (data.online) {
          document.getElementById("server-name").textContent = `ðŸŸ¢ Server Online: ${serverIP}`;
          document.getElementById("server-version").textContent = `Version: ${data.server.game_version || "?"}`;
          document.getElementById("player-count").textContent = `Players: ${data.players.now} / ${data.players.max}`;
          document.getElementById("motd").textContent = `MOTD: ${data.motd.clean}`;
        } else {
          throw new Error("Server is offline.");
        }
      } catch (error) {
        document.getElementById("server-name").textContent = "ðŸ”´ Server is offline or error fetching status.";
        document.getElementById("server-version").textContent = "";
        document.getElementById("player-count").textContent = "";
        document.getElementById("motd").textContent = "";
        console.error(error);
      }
    }

    async function fetchChangelog() {
      try {
        const response = await fetch(changelogCSV_URL);
        if (!response.ok) throw new Error("Changelog fetch failed.");
        const csvText = await response.text();

        Papa.parse(csvText, {
          header: true,
          dynamicTyping: true,
          complete: function(results) {
            const entries = results.data.filter(row => row.Date && row.Update);
            const changelogList = document.getElementById("changelog-list");
            changelogList.innerHTML = '';

            if (entries.length === 0) {
              changelogList.innerHTML = '<li>No changelog entries found.</li>';
              return;
            }

            entries.sort((a, b) => new Date(b.Date) - new Date(a.Date));

            entries.forEach(entry => {
              const li = document.createElement("li");
              let html = `<strong>${entry.Date}:</strong> ${entry.Update}`;
              if (entry.Category) {
                html += ` <span class="category">${entry.Category}</span>`;
              }
              li.innerHTML = html;
              changelogList.appendChild(li);
            });
          }
        });

      } catch (error) {
        document.getElementById("changelog-list").innerHTML = '<li class="error">Failed to load changelog.</li>';
        console.error(error);
      }
    }

    fetchServerStatus();
    fetchChangelog();
    setInterval(fetchServerStatus, 60000);
  </script>
</body>
</html>
